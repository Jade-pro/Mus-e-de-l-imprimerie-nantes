<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En ce moment</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        .images-container {
            display: flex;              /* ⬅ images sur une ligne */
            justify-content: center;    /* ⬅ centrées */
            gap: 30px;                  /* ⬅ espace entre images */
        }

        .images-container img {
            width: 250px;               /* ajuste la taille */
            height: auto;
        }
    </style>
</head>

<body>

    <h1>EN CE MOMENT</h1>

    <div class="images-container">
        <img src="images/img1.png" alt="Image 1">
        <img src="images/img2.png" alt="Image 2">
        <img src="images/img3.png" alt="Image 3">
    </div>

</body>
</html>
